{% extends 'base.html' %}

{% block content %}
<style>
    .meal-form-container {
        background-color: orange; /* Orange background for the form */
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 255, 0.5); /* Blue box shadow */
        border-radius: 8px; /* Rounded corners */
        padding: 20px; /* Padding around the form */
        width: 50%; /* Occupy half the width */
        margin: auto; /* Center the form on the page */
    }

    .meal-form-container fieldset {
        border: none; /* Remove default fieldset border */
    }

    .meal-form-container h2 {
        text-align: center; /* Center the heading */
    }

    .meal-form-container button {
        background-color: green; /* Green background for submit button */
        color: white; /* White text color */
        border: none; /* No border */
        border-radius: 4px; /* Rounded corners for button */
        padding: 10px 20px; /* Padding for button */
        cursor: pointer; /* Pointer cursor on hover */
        font-weight: bold; /* Bold text for button */
        display: block; /* Make the button a block element */
        margin: 20px auto 0; /* Center button and add margin */
    }

    .meal-form-container button:hover {
        background-color: darkgreen; /* Darker green on hover */
    }
</style>

<div class="meal-form-container">
    <h2>Add Meal</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit Meal</button>
    </form>
</div>

{% endblock %}
