<!-- index.html -->

{% extends 'base.html' %}
{% load static %} <!-- Load the static template tag library -->

{% block content %}
<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px;">
    {% for meal in meals %}
        <div style="width: 300px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

            <!-- Meal image -->
            {% if meal.meal_image %}
                <img src="{{ meal.meal_image.url }}" alt="{{ meal.meal_name }}" style="width: 100%; height: 200px; object-fit: cover;">
            {% else %}
                <img src="{% static 'images/default_meal_image.jpg' %}" alt="Default image" style="width: 100%; height: 200px; object-fit: cover;">
            {% endif %}

            <div style="padding: 15px; text-align: center;">
                <!-- Meal name -->
                <h5 style="font-size: 1.2em; margin-bottom: 10px;">{{ meal.meal_name }}</h5>

                <!-- Meal description -->
                <p style="font-size: 0.9em; color: #555; margin-bottom: 10px;">{{ meal.meal_description }}</p>

                <!-- Meal price -->
                <p style="font-weight: bold; color: #333; margin-bottom: 15px;">Price: Ksh {{ meal.meal_price }}</p>

                <!-- Order button -->
             <a href="{% url 'book_meal' meal.id %}" style="padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 4px;">Order Now</a>

            </div>
        </div>
    {% empty %}
        <p style="text-align: center;">No meals available.</p>
    {% endfor %}
</div>
{% endblock %}
