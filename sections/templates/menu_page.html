{% extends 'base.html' %}
{% block content %}
<style>
    /* Outer container styling */
    .menu-page-container {
        background-color: orange; /* Orange background */
        box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.5); /* Blue box shadow */
        border-radius: 8px; /* Rounded corners */
        padding: 20px; /* Padding around the content */
        margin: 20px auto; /* Center the container */
        max-width: 1000px; /* Max width for larger screens */
    }

    /* Container styling */
    .menu-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Space between menu items */
        justify-content: center;
    }

    /* Individual menu item styling */
    .menu-item {
        width: 250px; /* Adjust width as needed */
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .menu-item img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .menu-item h2 {
        font-size: 1.2em;
        margin: 10px 0;
    }

    .menu-item p {
        margin: 5px 0;
        font-size: 1em;
    }
</style>

<div class="menu-page-container">
    <h1>Our Menu</h1>
    <div class="menu-container">
        {% for menu in menus %}
            <div class="menu-item">
                <h2>{{ menu.meal_name }}</h2>
                <img src="{{ menu.meal_image.url }}" alt="{{ menu.meal_name }}">
                <p>{{ menu.meal_description }}</p>
                <p><strong>Price: KSh {{ menu.meal_price }}</strong></p>
            </div>
        {% empty %}
            <p>No menu items available at the moment.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
