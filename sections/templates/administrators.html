{% block content %}
<div style="

    box-shadow: 0px 0px 10px 2px rgba(0, 0, 255, 0.5); /* Blue box shadow */

    max-width: 800px; /* Max width for larger screens */
">
    <h1>Administrators Dashboard</h1>

    <a href="{% url 'view_users' %}" style="padding: 10px; background-color: cyan; color: white; text-decoration: none; display: inline-block; margin-bottom: 10px;">

    </a>

    <a href="{% url 'view_meals' %}" style="padding: 10px; background-color: cyan; color: white; text-decoration: none; display: inline-block; margin-bottom: 10px;">

    </a>

    <a href="{% url 'view_booked_services' %}" style="padding: 10px; background-color: cyan; color: white; text-decoration: none; display: inline-block;">

    </a>
