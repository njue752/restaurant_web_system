{% extends 'base.html' %}
{% block content %}

    <style>
        /* Center the form */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh; /* Increased to push footer down */
            margin-bottom: 20px; /* Adds space between form and footer */
        }

        /* Style the form */
        .signup-form {
            width: 600px;  /* Increased width to be twice as wide */
            background-color: orange;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 255, 0.5); /* Blue box shadow */
        }

        /* Fieldset styling */
        .signup-form fieldset {
            border: none;
            padding: 0;
        }

        /* Form heading */
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        /* Style form fields */
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"],
        .signup-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Submit button styling */
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .signup-form button:hover {
            background-color: darkblue;
        }

        /* Link styling */
        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: blue; /* Change this to a visible color */
            text-decoration: underline; /* Underline the link */
        }
    </style>

    <div class="signup-container">
        <form method="post" class="signup-form">
            {% csrf_token %}
            <fieldset>
                <h2>Sign Up Here</h2>
                {{ form.as_p }}
                <button type="submit">Register</button>
            </fieldset>
        </form>
    </div>

    <div class="login-link">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

{% endblock %}
